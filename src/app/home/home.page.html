<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CIDADE LIMPA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cidade Limpa</ion-title>
    </ion-toolbar>
  </ion-header>
   <!-- Imagem -->
   <ion-img src="assets/reclicagem.jpg" alt="Imagem ilustrativa"></ion-img>

   <!-- Texto abaixo da imagem -->
   <h2 style="text-align: center; margin-top: 10px;">Faça sua reclamação</h2>
 

  <ion-card class="form-card">
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input [(ngModel)]="newUser.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endereço:</ion-label>
      <ion-input [(ngModel)]="newUser.edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Relato:</ion-label>
      <ion-input [(ngModel)]="newUser.descricao"></ion-input>
    </ion-item>
  </ion-card>

  <div style="margin: 20px;">

    <ion-button (click)="save()" expand="block" shape="round" color="success">
      Guardar
    </ion-button>

  </div>



  @if (cargando) {
    <div style="text-align: center;">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
  }

  
    <ion-list>
      @for (user of users; track $index) {
        <ion-item>
          <ion-label>
            Nome: {{user.nombre}}
            <p>Endereço: {{user.edad}}</p>
            <p>Relato: {{user.descricao}}</p>
          </ion-label>
          <ion-buttons slot="end">

            <ion-button (click)="edit(user)">
              <ion-icon slot="icon-only" name="create" color="primary"></ion-icon>
            </ion-button>

            <ion-button (click)="delete(user)">
              <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      }
    </ion-list>


    @if (user) {

        <ion-label>
          Nombre: {{user.nombre}}
          <p>Edad: {{user.edad}}</p>
        </ion-label>
      </ion-item> -->
    }



</ion-content>
